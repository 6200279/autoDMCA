<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 350px;
      min-height: 400px;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
    }
    
    .header {
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid rgba(255,255,255,0.2);
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
    }
    
    .content {
      padding: 20px;
    }
    
    .url-info {
      background: rgba(255,255,255,0.1);
      padding: 12px;
      border-radius: 8px;
      margin-bottom: 20px;
      word-break: break-all;
      font-size: 12px;
    }
    
    .actions {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    
    .btn {
      background: rgba(255,255,255,0.2);
      color: white;
      border: none;
      padding: 12px 16px;
      border-radius: 6px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 500;
      transition: background 0.2s;
    }
    
    .btn:hover {
      background: rgba(255,255,255,0.3);
    }
    
    .btn-primary {
      background: #4CAF50;
    }
    
    .btn-primary:hover {
      background: #45a049;
    }
    
    .btn-danger {
      background: #f44336;
    }
    
    .btn-danger:hover {
      background: #da190b;
    }
    
    .status {
      padding: 8px 12px;
      border-radius: 4px;
      margin: 10px 0;
      font-size: 12px;
      text-align: center;
    }
    
    .status.success {
      background: rgba(76, 175, 80, 0.2);
      border: 1px solid #4CAF50;
    }
    
    .status.error {
      background: rgba(244, 67, 54, 0.2);
      border: 1px solid #f44336;
    }
    
    .status.loading {
      background: rgba(255, 193, 7, 0.2);
      border: 1px solid #FFC107;
    }
    
    .form-group {
      margin-bottom: 16px;
    }
    
    .form-group label {
      display: block;
      margin-bottom: 4px;
      font-size: 12px;
      font-weight: 500;
    }
    
    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 8px 12px;
      border: 1px solid rgba(255,255,255,0.3);
      border-radius: 4px;
      background: rgba(255,255,255,0.1);
      color: white;
      font-size: 12px;
      box-sizing: border-box;
    }
    
    .form-group input::placeholder,
    .form-group textarea::placeholder {
      color: rgba(255,255,255,0.6);
    }
    
    .hidden {
      display: none;
    }
    
    .footer {
      padding: 16px 20px;
      border-top: 1px solid rgba(255,255,255,0.2);
      font-size: 11px;
      text-align: center;
      opacity: 0.7;
    }
    
    .report-form {
      background: rgba(255,255,255,0.05);
      padding: 16px;
      border-radius: 8px;
      margin-top: 16px;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üõ°Ô∏è Content Protection</h1>
  </div>
  
  <div class="content">
    <div class="url-info">
      <strong>Current Page:</strong>
      <div id="current-url">Loading...</div>
    </div>
    
    <div id="status-message" class="status hidden"></div>
    
    <div class="actions" id="main-actions">
      <button class="btn btn-danger" id="report-infringement">
        üö® Report Infringement
      </button>
      
      <button class="btn btn-primary" id="scan-page">
        üîç Scan This Page
      </button>
      
      <button class="btn" id="collect-images">
        üñºÔ∏è Collect Images
      </button>
      
      <button class="btn" id="view-dashboard">
        üìä Open Dashboard
      </button>
    </div>
    
    <div class="report-form hidden" id="report-form">
      <h3 style="margin: 0 0 16px 0; font-size: 14px;">Report Infringement</h3>
      
      <div class="form-group">
        <label for="profile-select">Profile:</label>
        <select id="profile-select">
          <option value="">Select profile...</option>
        </select>
      </div>
      
      <div class="form-group">
        <label for="infringement-url">Infringing URL:</label>
        <input type="url" id="infringement-url" placeholder="https://example.com/infringing-content">
      </div>
      
      <div class="form-group">
        <label for="original-url">Your Original Content URL:</label>
        <input type="url" id="original-url" placeholder="https://onlyfans.com/your-content">
      </div>
      
      <div class="form-group">
        <label for="description">Description:</label>
        <textarea id="description" rows="3" placeholder="Describe the infringement..."></textarea>
      </div>
      
      <div class="actions">
        <button class="btn btn-primary" id="submit-report">
          Submit Report
        </button>
        <button class="btn" id="cancel-report">
          Cancel
        </button>
      </div>
    </div>
  </div>
  
  <div class="footer">
    <div>Content Protection Assistant v1.0</div>
    <div>Automated DMCA & Content Monitoring</div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
